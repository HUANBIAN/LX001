<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Title</title>
    <style>
        body ,div, h1, h3, p {
            margin: 0;
            padding: 0;
        }

        div {
            float: left;
            /*		clear:both;*/
            background-color: #ccc;
            margin: 10px 5px;
        }
        h3 {
            background-color: #333;
            color: #fff;
        }
        h1, h3, p{
            padding: 10px;
        }
    </style>
</head>
<body>

    <div>
        <h3>数组方法</h3>
        <p>.join() //分割</p>
        <p>.sort() //从小到大排序</p>
        <p>.reverse() //从大到小排序</p>
        <p>.push/pop() //末尾添加/删除元素</p>
        <p>.splice() //从中间插入/删除元素</p>
        <p>.shift/unshift() //从开头删除/添加元素</p>
        <p>.slice() //取得子列</p>
        <p>.concat() //合并多个数组</p>
    </div>

    <div>
        <h3>Math</h3>
        <p>parseInt() //取整</p>
        <p>.round() //四舍五入取整</p>
        <p>.ceil() //向上取整</p>
        <p>.floor() //向下取整(-)</p>
        <p>.random()*xx //随机数</p>
        <p>.max(...)  //最大值</p>
    </div>

</div>
</body>
</html>
