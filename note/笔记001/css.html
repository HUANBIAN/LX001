<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Title</title>
    <style>
        body ,div, h1, h3, p {
            margin: 0;
            padding: 0;
        }

        div {
            float: left;
            /*		clear:both;*/
            background-color: #ccc;
            margin: 10px 5px;
        }
        h3 {
            background-color: #333;
            color: #fff;
        }
        h1, h3, p{
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <h3>边框</h3>
    <p>resize: none; //可伸缩式输入框:禁止伸缩</p>
    <p>-webkit-appearance: none; /元素外观:无</p>
    <p>outline: none; //点击时外边框:无</p>
</div>
<div>
    <h3>移动端属性</h3>
    <p> -webkit-tap-highlight-color: transparent; //点触颜色:透明</p>
</div>
</body>
</html>
